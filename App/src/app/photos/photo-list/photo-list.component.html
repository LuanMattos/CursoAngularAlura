<div class="text-center mt-3 mb-3 ">
  <form class="w-50 mx-auto">
      <input
        class="rounded form-control"
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="debounce.next($event.target.value)"
      >
<!--    [] = Data Bind  COMPONENT para a VIEW -->
<!--    () = Event Bind VIEW para o COMPONENT -->
  </form>
</div>
<!--Aqui, no nosso filtro, photos e filter serão nossos parâmetros-->
<app-photos [photos]="photos | filterByDescription:filter"></app-photos>

<!--Load do component-->
<app-load-button [hasMore]="hasMore" (click)="load()"></app-load-button>
