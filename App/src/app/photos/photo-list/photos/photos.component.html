<p class="text-center text-muted" *ngIf="!photos.length">
  Nenhum resultado encontrado
</p>
<div class="container my-4">
  <div class="row">
    <div *ngFor="let cols of rows; let i = index" class="col-lg-4 {{i === 0?'col-md-12':'col-md-6'}} mb-4 z-depth-1-half wow fadeIn">
      <ap-photo
        [url]="cols.url"
        [description]="cols.description"
      >
      </ap-photo>
    </div>
  </div>
</div>
